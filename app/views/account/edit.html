						<form ng-submit="edit()">

							<div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="user.username" ng-readonly="user.username"/><br/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="user.name"/><br/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="user.birthday" ng-readonly="user.birthday" onblur="(this.type='text')"/><br/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="user.description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" ng-model="user.password" placeholder="Password">
                    </div>
                </div>

							<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Edit</button>
