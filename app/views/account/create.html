<div>
	<a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Create new Account</a>
	<div ng-controller="AccountCtrl">
		Your name:
		<form>
			<input class="add-input" type="text" placeholder="Your name" ng-model="username" ng-model-instant/><br/>
			<input class="add-input" type="text" ng-model="password" ng-model-instant/><br/>
			<input class="add-input" type="text" ng-model="name" ng-model-instant/><br/>
			<input class="add-input" type="date" ng-model="birthday" ng-model-instant/><br/>
			<input class="add-input" type="text" ng-model="description" ng-model-instant/><br/>
			<button ng-click='register()'>Register</button>
		</form>
		<hr>
		{{greeting}}
	</div>
</div>
