<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/flat-avatar.png" class="user-avatar" />
            <h1>Register <small>Bwitter</small></h1>
            <form name="form" ng-submit="register()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="birthday" placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" ng-model="password" placeholder="Password">
                    </div>
                </div>

                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" >Register</button>

            </form>

        </div>
    </div>

</div>
