<div>
	<a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a>
	<h2>User Profile</h2>
	<div ng-repeat="profile in all">
		<div class="jumbotron">
			<div class="container">
				<h1>Welcome <a ui-sref="profile({uid: profile.id})">{{profile.username}}</a></h1>
				{{profile.description}}<br /><br />
				<p>
					<a class="btn btn-primary btn-lg btn-outline btn-rounded">Learn more</a>
				</p>
			</div>
		</div>
	</div>
</div>
